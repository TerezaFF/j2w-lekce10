<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Škola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" type="image/png" href="/images/favicon.png" th:href="@{/images/favicon.png}">
</head>
<body>

<h1 th:text="${student.jmeno} + ' ' + ${student.prijmeni}">Karel Svoboda</h1>

<div>
    <p><span>Třída: </span> <a th:href="@{/trida/{nazev}(nazev=${trida.nazev})}" th:text="${trida.nazev}">1.A</a></p>
</div>

<h3>Rodiče:</h3>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Jméno</th>
        <th scope="col">Příjmení</th>
        <th scope="col">Email</th>
        <th scope="col">Telefon</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rodic : ${rodice}">
        <td th:text="${rodic.jmeno}">Jan</td>
        <td th:text="${rodic.prijmeni}">Jan</td>
        <td th:text="${rodic.email}">mail</td>
        <td th:text="${rodic.telefon}">telefon</td>
    </tr>
    </tbody>
</table>


</div>


<div>
    <a th:href="@{/}">Domů</a>
</div>

</body>
</html>
