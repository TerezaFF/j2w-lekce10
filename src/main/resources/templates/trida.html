<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Škola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" type="image/png" href="/images/favicon.png" th:href="@{/images/favicon.png}">
</head>
<body>
<h1 th:text="${trida.nazev}">1.A</h1>

<div>
    <p th:text="'Třídní učitel: ' +${ucitel.jmeno} + ' ' + ${ucitel.prijmeni}">Jan Mový</p>
</div>
<div>
    <h3>Studenti: </h3>
</div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Jméno</th>
            <th scope="col">Příjmení</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studenti}">
            <td><a th:href="@{/trida/student/{id}(id=${student.id})}"><span th:text="${student.jmeno}">Jan</span></a></td>
            <td><a th:href="@{/trida/student/{id}(id=${student.id})}"><span th:text="${student.prijmeni}">Jan</span></a></td>
        </tr>

        </tbody>
    </table>

<div>
    <a th:href="@{/}">Domů</a>
</div>

</body>
</html>
